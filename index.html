<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="CSS/reset.css">
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
    <main>
        <div class="conteudo">
            <h1 class="titulo">FICOU COM DÚVIDA? <BR> NOS MANDE UMA MENSAGEM!
                <p class="texto">caso tenha ficado com qualquer dúvida basta nos mandar uma mensagem e entraremos em contato em menos de 24h.</p>
            </h1>
        </div>

        <div class="form">
        <form id="formulario" class="formulario" action="#">
            <input type="text" class="nome campo-obrigatorio" placeholder="Nome Completo*"> 
            <p class="obrigatorio">Campo Obrigatório</p>
            <input type="email" class="email campo-obrigatorio" placeholder="Email*">
            <p class="obrigatorio">Campo Obrigatório</p>
            <input type="number" class="telefone campo-obrigatorio" placeholder="Telefone*">
            <p class="obrigatorio">Campo Obrigatório</p>
            <textarea name="mensagem" cols="30" rows="10" class="mensagem campo-obrigatorio" placeholder="Digite sua mensagem*"></textarea>
            <p id="obrigatorio" class="obrigatorio">Campo Obrigatório</p>
            <p class="campo">*Campos Obrigatórios</p>
            <button type="submit" class="enviar" value="enviar">Enviar</button>
        </form>
        </div>
    </main>
    <script src="./JS/index.js"></script>
</body>
</html>
